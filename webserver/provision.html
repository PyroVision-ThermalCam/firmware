<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyroVision WiFi Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .content {
            padding: 30px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        .network-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .signal-icon {
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 4px 8px;
            color: #666;
            width: auto;
        }
        .password-toggle:hover {
            color: #667eea;
            transform: translateY(-50%);
            box-shadow: none;
        }
        .password-wrapper input {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• PyroVision</h1>
            <p>WiFi-Konfiguration</p>
        </div>
        <div class="content">
            <div id="status" class="status"></div>
            
            <form id="wifiForm">
                <div class="form-group">
                    <label for="ssid">WiFi-Netzwerk</label>
                    <select id="ssid" name="ssid" required>
                        <option value="">Netzwerk wird gesucht...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" 
                               placeholder="WiFi-Passwort" required>
                        <button type="button" class="password-toggle" id="togglePassword" 
                                onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="btnText">Verbinden</span>
                    <span id="btnSpinner" class="spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('wifiForm');
        const ssidSelect = document.getElementById('ssid');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const statusDiv = document.getElementById('status');

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }

        function getSignalIcon(rssi) {
            if (rssi >= -50) return 'üì∂';
            if (rssi >= -60) return 'üì∂';
            if (rssi >= -70) return 'üì∂';
            return 'üì∂';
        }

        async function loadNetworks() {
            try {
                const response = await fetch('/api/v1/provision/scan');
                const data = await response.json();
                
                ssidSelect.innerHTML = '<option value="">W√§hle ein Netzwerk...</option>';
                
                if (data.networks && data.networks.length > 0) {
                    data.networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network.ssid;
                        option.textContent = `${getSignalIcon(network.rssi)} ${network.ssid} (${network.rssi} dBm)`;
                        ssidSelect.appendChild(option);
                    });
                    showStatus(`${data.networks.length} Netzwerke gefunden`, 'info');
                } else {
                    showStatus('Keine Netzwerke gefunden', 'error');
                }
            } catch (error) {
                console.error('Network scan failed:', error);
                showStatus('Netzwerksuche fehlgeschlagen', 'error');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ssid = ssidSelect.value;
            const password = passwordInput.value;
            
            if (!ssid) {
                showStatus('Bitte w√§hle ein Netzwerk', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            showStatus('Verbinde mit ' + ssid + '...', 'info');
            
            try {
                const response = await fetch('/api/v1/provision', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Verbindung erfolgreich! PyroVision startet neu...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showStatus('‚ùå Verbindung fehlgeschlagen: ' + (result.error || 'Unbekannter Fehler'), 'error');
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Connection failed:', error);
                showStatus('‚ùå Verbindung fehlgeschlagen', 'error');
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });

        // Load networks on page load
        loadNetworks();
        
        // Refresh networks every 10 seconds
        setInterval(loadNetworks, 10000);
    </script>
</body>
</html>
